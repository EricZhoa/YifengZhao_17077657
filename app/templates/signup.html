<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Rain Blog</title>
    <link rel="stylesheet" href="../static/mystyle.css">
</head>

<body>
    <!-- Navbar of signup page-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand">
            <img src="../static/weather.jpg" height="45" width="80" alt="brand picture">
            Rain Blog
        </a>
        <div class="navbar-nav">
            <a class="nav-item nav-link" href="index.html">Home</a>
            <a class="nav-item nav-link active" href="/signup.html">Signup</a>
        </div>
    </nav>

     <!-- Main content of signup page-->
    <form class="container">
        <div class ="center1">
            <div class="row">
                <div class="col-2">
                </div>
                <div class="col-12">
                    <div class="form-group row">
                        <label class="col-sm-4 col-form-label">Username:</label>
                        <input class="col-sm-8 form-control form-control-lg" type="text" placeholder="Username" required>
                    </div>

                    <div class="form-group row">
                        <label class="col-sm-4 col-form-label">Email Address:</label>
                        <input class="col-sm-8 form-control form-control-lg" type="text" placeholder="Email Address" required>
                    </div>

                    <div class="form-group row">
                        <label class="col-sm-4 col-form-label">Password:</label>
                        <input class="col-sm-8 form-control form-control-lg" type="text" placeholder="Password" required>
                    </div>
                </div>
                <div class="col-2">
                </div>
            </div>
        </div>
        <div class="center2">
            <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>

            <button type="submit" class="btn bg-info text-white">Sign up</button>

            <div class="container">
                <p>Already have an account? <a href="#">Sign in</a>.</p>
            </div>
        </div>
    </form>


</body>
</html>
